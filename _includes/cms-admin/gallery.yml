
      - label: "Galerie d'images"
        name: "gallery"
        widget: "list"
        fields:

          - label: "Image"
            name: image_path
            widget: image
            default: "{{ site.logo }}"
            required: false
            media_library:
              output_filename_only: false
              config:
                default_transformations:
                      - fetch_format: auto
                        width: 300
                        quality: auto
                        crop: fill
                        effect: grayscale


          - label: "Text alternatif image"
            name: alt
            widget: text
            required: false

          - label: "Titre"
            name: title
            widget: text
            required: false

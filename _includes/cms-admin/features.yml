
      - label: "Bloc de texte"
        name: "features"
        widget: "list"
        fields:

          - label: "Type"
            name: type
            hint: "left, center or right"
            widget: string
            default: "left"

          - label: "Image"
            name: image_path
            widget: image
            default: "{{ site.logo }}"
            required: false

          - label: "Texte image"
            name: image_caption
            widget: text
            default: "Image {{ site.title }}"
            required: false

          - label: "Text alternatif image"
            name: alt
            widget: text
            required: false

          - label: "Titre"
            name: title
            widget: text
            required: false

          - label: "Intro"
            name: excerpt
            widget: markdown
            required: false

          - label: "URL bouton"
            name: url
            widget: text
            required: false

          - label: "Texte bouton"
            name: btn_label
            widget: text
            required: false

          - label: "Style bouton"
            name: btn_class
            widget: text
            required: false

